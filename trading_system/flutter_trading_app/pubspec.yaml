name: flutter_trading_app
description: A Flutter trading dashboard application for MT5 robots monitoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Firebase (removido para build desktop)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10
  
  # Charts and Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^31.1.20
  
  # UI Components
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # Utils
  intl: ^0.18.1
  json_annotation: ^4.8.1
  
  # Navigation
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/