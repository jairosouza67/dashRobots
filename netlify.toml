[build]
	command = "npm run build"
	publish = "dist"

[dev]
	command = "npm run dev"
	port = 5173

# SPA Redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect root to emergency page temporarily
[[redirects]]
  from = "/"
  to = "/emergency.html"
  status = 302

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache optimization for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"